<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد اتجاه القبلة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5e63, #0d2b36);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0a1f2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.5s ease;
        }
        
        .compass-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #1a3a4a, #0a1f2a);
            border: 8px solid #2c5a6b;
        }
        
        .compass-direction {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        
        .north {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .south {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .east {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        
        .west {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        
        .qibla-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 40%;
            background: #ff6b6b;
            transform-origin: bottom center;
            z-index: 10;
            border-radius: 2px;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        .qibla-label {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 45%;
            background: #fff;
            transform-origin: bottom center;
            z-index: 5;
            border-radius: 2px;
        }
        
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .location-info, .qibla-info {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        button {
            background: #2c5a6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #3a7a8c;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        @media (max-width: 600px) {
            .compass-container {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تحديد اتجاه القبلة</h1>
            <p class="subtitle">موقع لتحديد اتجاه القبلة من أي مكان في العالم</p>
        </header>
        
        <div class="compass-container">
            <div class="compass">
                <div class="compass-face">
                    <div class="compass-direction north">شمال</div>
                    <div class="compass-direction south">جنوب</div>
                    <div class="compass-direction east">شرق</div>
                    <div class="compass-direction west">غرب</div>
                    <div class="qibla-indicator" id="qiblaIndicator"></div>
                    <div class="qibla-label">القبلة</div>
                    <div class="needle" id="needle"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="location-info">
                <h3>موقعك الحالي</h3>
                <p id="locationText">جارٍ تحديد موقعك...</p>
            </div>
            
            <div class="qibla-info">
                <h3>اتجاه القبلة</h3>
                <p id="qiblaDirection">جارٍ الحساب...</p>
            </div>
        </div>
        
        <button id="locateBtn">تحديد الموقع</button>
        
        <div class="loading" id="loading">
            <p>جارٍ تحديد موقعك وحساب اتجاه القبلة...</p>
        </div>
        
        <div class="error" id="error">
            <p id="errorText">حدث خطأ أثناء تحديد موقعك. يرجى التأكد من تفعيل خدمة الموقع والمحاولة مرة أخرى.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const locateBtn = document.getElementById('locateBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            const locationText = document.getElementById('locationText');
            const qiblaDirection = document.getElementById('qiblaDirection');
            const qiblaIndicator = document.getElementById('qiblaIndicator');
            const needle = document.getElementById('needle');
            const compass = document.querySelector('.compass');
            
            let currentLatitude = null;
            let currentLongitude = null;
            let qiblaAngle = null;
            
            // إحداثيات الكعبة المشرفة (القبلة)
            const KAABA_LAT = 21.4225;
            const KAABA_LNG = 39.8262;
            
            // دالة للحصول على اتجاه القبلة بالدرجات
            function calculateQiblaDirection(lat, lng) {
                const phiK = KAABA_LAT * Math.PI / 180.0;
                const lambdaK = KAABA_LNG * Math.PI / 180.0;
                const phi = lat * Math.PI / 180.0;
                const lambda = lng * Math.PI / 180.0;
                
                const psi = 180.0 / Math.PI * Math.atan2(
                    Math.sin(lambdaK - lambda),
                    Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda)
                );
                
                return psi;
            }
            
            // دالة لتحديث البوصلة
            function updateCompass(alpha) {
                if (qiblaAngle !== null) {
                    // حساب الفرق بين اتجاه الشمال الحقيقي واتجاه القبلة
                    const bearing = (360 - alpha + qiblaAngle) % 360;
                    
                    // تدوير البوصلة
                    compass.style.transform = `rotate(${bearing}deg)`;
                    
                    // تحديث نص اتجاه القبلة
                    const directions = ['شمال', 'شمال شرق', 'شرق', 'جنوب شرق', 'جنوب', 'جنوب غرب', 'غرب', 'شمال غرب'];
                    const index = Math.round(bearing / 45) % 8;
                    qiblaDirection.textContent = `اتجاه القبلة: ${directions[index]} (${Math.round(bearing)} درجة)`;
                }
            }
            
            // دالة للحصول على الموقع
            function getLocation() {
                loading.style.display = 'block';
                error.style.display = 'none';
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            currentLatitude = position.coords.latitude;
                            currentLongitude = position.coords.longitude;
                            
                            locationText.textContent = `خط العرض: ${currentLatitude.toFixed(6)}، خط الطول: ${currentLongitude.toFixed(6)}`;
                            
                            // حساب اتجاه القبلة
                            qiblaAngle = calculateQiblaDirection(currentLatitude, currentLongitude);
                            
                            // بدء تتبع اتجاه البوصلة
                            if (window.DeviceOrientationEvent) {
                                window.addEventListener('deviceorientation', function(event) {
                                    if (event.alpha !== null) {
                                        updateCompass(event.alpha);
                                    }
                                });
                            } else {
                                qiblaDirection.textContent = 'جهازك لا يدعم البوصلة. سيتم عرض اتجاه القبلة فقط.';
                            }
                            
                            loading.style.display = 'none';
                        },
                        function(err) {
                            loading.style.display = 'none';
                            error.style.display = 'block';
                            
                            switch(err.code) {
                                case err.PERMISSION_DENIED:
                                    errorText.textContent = 'تم رفض طلب الوصول إلى الموقع. يرجى السماح بتحديد الموقع والمحاولة مرة أخرى.';
                                    break;
                                case err.POSITION_UNAVAILABLE:
                                    errorText.textContent = 'معلومات الموقع غير متاحة.';
                                    break;
                                case err.TIMEOUT:
                                    errorText.textContent = 'انتهت مهلة طلب الموقع.';
                                    break;
                                default:
                                    errorText.textContent = 'حدث خطأ غير معروف.';
                                    break;
                            }
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 60000
                        }
                    );
                } else {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    errorText.textContent = 'متصفحك لا يدخدم خدمة تحديد الموقع.';
                }
            }
            
            // بدء التطبيق عند النقر على الزر
            locateBtn.addEventListener('click', getLocation);
            
            // بدء التطبيق تلقائيًا عند تحميل الصفحة
            getLocation();
        });
    </script>
</body>
</html>
